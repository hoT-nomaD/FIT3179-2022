<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {"text": "Olympics"},
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "data": {"sphere": true},
      "mark": {"type": "geoshape", "fill": "aliceblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hoT-nomaD/FIT3179-2022/main/World.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "lookup": "properties.BRK_NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/hoT-nomaD/FIT3179-2022/main/olympics_medals_country_wise.csv"
            },
            "key": "countries ",
            "fields": [
              "summer_participations",
              "summer_gold",
              "summer_silver",
              "summer_bronze",
              "summer_total",
              "winter_participations",
              "winter_gold",
              "winter_silver",
              "winter_bronze",
              "winter_total",
              "total_participation",
              "total_gold",
              "total_silver",
              "total_bronze",
              "total_total"
            ]
          }
        },
        {
          "calculate": "((datum.summer_total+0)/10)/((datum.summer_participations+0.1)/10)",
          "as": "Summer Medals"
        },
        {"calculate": "datum.summer_total", "as": "Summer Total"},
        {"calculate": "datum.summer_participations", "as": "Summer Parts"}
      ],
      "mark": {"type": "geoshape", "stroke": "gray"},
      "encoding": {
        "color": {
          "field": "Summer Medals",
          "type": "quantitative",
          "scale": {"type": "linear", "scheme": "oranges"},
          "title": "Summer Medals per Participation"
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {
            "field": "Summer Total",
            "type": "quantitative",
            "title": "Total Summer Medals"
          },
          {
            "field": "Summer Parts",
            "type": "quantitative",
            "title": "Total Summer Participations"
          },
          {
            "field": "Summer Medals",
            "type": "quantitative",
            "title": "Summer Medals per Participation",
            "format": ".3s"
          }
        ]
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hoT-nomaD/FIT3179-2022/main/World.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
